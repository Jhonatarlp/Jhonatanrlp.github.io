<!DOCTYPE html>
<html lang = 'pt-br'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 320px;
            height: 600px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .input-box {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
        }
        .link-button {
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .info-box {
            width: 90%;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
        }
        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .footer div {
            text-align: center;
            font-size: 12px;
        }
    </style>

</head>
<body>
<div class='container'>
    <div class='header'>Verifique Aqui</div>
    <input type = 'text' class = 'input-box' placeholder="Verifique o Link">
    <button class = 'link-button'>Verifique Aqui</button>
    <div class="info-box">
        Verificamos a confiabilidade do site e suas experiências com os clientes
    </div>
    <div class="footer">
        <div> Ligações</div>
        <div> Verificador </div>
        <div> Home</div>
        <div> Lojas</div>
    </div>
</div>
</body>
</html>
