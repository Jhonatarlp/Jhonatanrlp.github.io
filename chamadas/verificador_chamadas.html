    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de chamadas</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/chamadas1.css">
        <script src="../js/script_chamadas.js"></script>
    </head>

    <body>
        <header> 
            <a href="../index.html"> 
                <img src="../image/seta-esquerda.png" alt="seta esquerda">
            </a>
            <h2>Verifique Aqui</h2>
            
        </header>

        <main>
            <article class="envio-numero">
                <h2>Está recebendo várias ligações?</h2>
                <h3>Digite o número:</h3>
                
                <figure>
                    <img src="../image/telefone.png" alt="telefone">
                    <input type="text" id="digite-numero" name="numero" placeholder="DD + Número" maxlength="11" pattern="\d{2}\d{8,9}" required title="Digite o DDD com 2 dígitos seguido do número (total 10 ou 11 dígitos)">
                </figure>
            </article>

            <article class="botoes-envio-numero">
                <h2 class="esconder-info">Ações disponíveis</h2>
                <div class="botao">
                    <a id='botaoblock' href="verificador_chamadas.html" class="btn">
                        <span>Bloquear</span>
                        <img src="../image/cadeado.png" alt="cadeado">
                    </a>
                    <a id='botaocontato' href="verificador_chamadas.html" class="btn">
                        <span>Contatos</span>
                        <img src="../image/pessoa.jpg" alt="simbolo-pessoinha">
                    </a>
                </div>
            </article>
        
            <article class="info-especifica">
                <h2  class="esconder-info">Informações específicas</h2>
                <a href="#" class="btn" id="botao-info">
                    <span>Informações específicas</span>
                    <img src="../image/lupa.png" alt="lupa">
                </a>
            </article>
        </main>

        <footer>
            <a href="../chamadas/verificador_chamadas.html"><img src="../image/telefone.png" alt="telefone"></a>
            <a href="../link/verificador.html"><img src="../image/lupa.png" alt="verificador de link"></a>
            <a href="../index.html"><img src="../image/casa.png" alt="home"></a>
            <a href="../chatbot/chatbot.html"><img src="../image/robo.png" alt="chatbot"></a>
            <a href="../lojas/lojas.html"><img src="../image/bolsa-de-compras.png" alt="loja"></a>
        </footer>

    </body>
    </html>
